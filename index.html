<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur de Playlist</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="container">
        <div class="background" id="backgroundCircle"></div>
        <div class="slider" id="slider">
            <div class="previousSong" id="previousSongContainer">
                <div class="songImage"><img id="songImagePrevious" alt=""></div>
                <div class="songTitle" id="track-title-previous"></div>
            </div>
            <div class="currentSongContainer" id="currentSongContainer">
                <div class="songImage"><img id="songImage" alt=""></div>
                <div class="songTitle" id="track-title"></div>
            </div>
            <div class="nextSong" id="nextSongContainer">
                <div class="songImage"><img id="songImageNext" alt=""></div>
                <div class="songTitle" id="track-title-next"></div>
            </div>
        </div>
        <div class="controlSong">
            <div class="barreAvancement" id="barreAvancement">
                <input type="range" value="0" min="0" max="100" step="1">
            </div>
            <div class="controlButton">
                <button id="prev">⏮</button>
                <button id="play">⏸️</button>
                <button id="next">⏭</button>   
            </div>
        </div>
    </div>
</body>
<script type="module" src="./src/main.js"></script>
<script src="https://assets.codepen.io/16327/InertiaPlugin.min.js"></script>
<script src="https://assets.codepen.io/16327/SplitText3.min.js"></script>
</html>
